<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <form class="container">
        <h1 id="main">
            Payment Form
        </h1>
        <h6>The * marked are required</h6>
        <h2>Contact Information</h2>
        <p>Name *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                Male <input type="radio" id="male" value="male"> Female <input type="radio" id="female" value="female">
            </p>
        </fieldset>
        <br>
        <p>Address *: <textarea name="address" id="address" cols="100" required></textarea></p>
        <p>Email : <input type="email" required></p>
        <p>Pincode: <input type="number" required></p>
        <h3>Payment Information</h3>
        <p>
            Card Type:*
            <select name="card_type" id="card" required>
            <option id="select">Select a Value</option>
            <option id="Visa">Visa</option>
            <option id="Rupay">Rupay</option>

        </select>
        </p>
        <p>Card Number*: <input type="number" name="" id="number" required></p>
        <p>Expiration Date:* <input type="date" id="date" required></p>
        <p>CVV* <input type="password" id="CVV" required></p>
        <input type="submit" value="Pay Now">
    </form>

</body>
</html>
